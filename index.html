<!DOCTYPE html>
<html lang="en" ng-app="kevinliao_website">
    <head>

        <!-- Basic Page Needs
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta charset="utf-8">
        <title>Kevin Liao</title>
        <meta name="description" content="">
        <meta name="author" content="Kevin Liao">

        <!-- Mobile Specific Metas
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- JQuery -->
        <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
        
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <!-- Bootstrap
        -------------------------------------------------- -->
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

        <!-- My Custom CSS -->
        <link rel="stylesheet" href="css/home.css">
        <link rel="stylesheet" href="css/custom.css">

        <!-- Angular
        -------------------------------------------------- -->
        <script type="text/javascript" src="angular.min.js" ></script>
        <script type="text/javascript" src="app.js"></script>
    </head>
    <body ng-controller="home_page as home">

        <!-- Primary Page Layout
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->

        <!-- Begin Navigation -->
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Kevin Liao</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav pull-right">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <!-- Begin Carousel -->
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel" data-interval="3000" style=" margin: 0 auto;">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
            </ol>
            
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="images/cover_background.png" alt="...">
                    <div class="carousel-caption">
                        <h3>From Taiwan. With &hearts;</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="images/cover_background.png" alt="...">
                    <div class="carousel-caption">
                        <h3>Caption Text</h3>
                    </div>
                </div>
                <div class="item">
                    <img src="images/cover_background.png" alt="...">
                    <div class="carousel-caption">
                        <h3>Caption Text</h3>
                    </div>
                </div>
            </div>
            
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
            </a>
        </div> <!-- Carousel -->


        <!-- Begin Content -->
        <div class="container content">
            <div class="row">
                <div class="col-md-6">
                    <img class="profile_pic" ng-src="{{home.homePageData.profile_pic}}">
                    <p>See? You can trust me.</p>
                </div>
                <div class="col-md-6">
                    <h2>{{home.homePageData.title}}</h2>
                    <p>{{home.homePageData.greeting}}</p>
                    <div class="row buttons">
                            <button type="button" class="btn btn-default">Resume</button>
                            <button type="button" class="btn btn-default">Contact me</button>
                    </div>
                </div>
            </div>
            <div class="skills">
                <h3 class = "home_skill_title">What can I code?</h3>
                <div class="row">
                    <div class="col-md-4 individual_skill" ng-repeat="skill in home.homeSkills">
                        <h4>{{skill.name}}</h4>
                        <p>{{skill.description}}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Proudly made in Taiwan with &hearts;</p>
        </div>

        <!-- End Document
        –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    </body>
</html>
